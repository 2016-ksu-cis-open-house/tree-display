<!DOCTYPE html>
<html>  

  <head>

    <title>KSU CIS Openhouse Name Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel='stylesheet' type='text/css' />

    <!--webfonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,800,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Marvel:400,700' rel='stylesheet' type='text/css'>
    <!--//webfonts-->

  </head>

  <body>
      <h1>KSU CIS Openhouse Name Tree</h1>

      <div class="registration">
        <h2>Name Tree</h2>              
        <p>Submit your name here and watch our display as your name is added to our tree data structure in alphabetical order.</p>

        <form>
          <div class="form-info">
            <input type="text" class="text" value="Your Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your First Name';}" >
          </div>
          <input type="submit" value="ADD YOUR NAME">
        </form>
      </div>
  </body>

</html>
